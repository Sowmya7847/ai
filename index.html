<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video to Text Transcription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Video to Text Transcription Tool</h1>
        <div class="upload-section">
            <label for="video-file">Upload Video File:</label>
            <input type="file" id="video-file" accept="video/*">
        </div>
        <div class="player-section">
            <video id="video-player" controls></video>
        </div>
        <button id="transcribe-btn">Transcribe</button>
        <div id="transcription">
            <h2>Transcription:</h2>
            <p id="transcription-output">No transcription available yet.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
